<head>

  <title>Pregunta Especial</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      color: white;
    }
    .botones {
      position: relative;
      height: 300px;
      width: 500px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }
    .si {
      background-color: #4caf50;
      color: white;
      left: 0;
      top: 0;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <div class="botones">
    <button class="si" onclick="responderSi()">SÃ­</button>
    <button class="no" id="botonNo" onclick="moverBotonNo()">No</button>
  </div>

  <script>
    let movimientos = 0;
    const botonNo = document.getElementById("botonNo");

    function responderSi() {
      window.location.href = "sms:+573184103576?body=%C2%A1Dije%20que%20s%C3%AD!%20%F0%9F%92%95";
    }

    function moverBotonNo() {
      if (movimientos === 3) {

      }

      if (movimientos >= 5) {
        botonNo.remove();

      const contenedor = document.querySelector(".botones");
      const maxX = contenedor.clientWidth - botonNo.offsetWidth;
      const maxY = contenedor.clientHeight - botonNo.offsetHeight;

      const nuevaX = Math.floor(Math.random() * maxX);
      const nuevaY = Math.floor(Math.random() * maxY);

      botonNo.style.left = `${nuevaX}px`;

      movimientos++;
    }
